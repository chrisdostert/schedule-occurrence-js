name: init
description: inits the working copy for development
inputs:
  srcDir:
    dir:
      description: dir containing the projects source code
      default: .
outputs:
  srcDir:
    dir:
      description: dir containing the projects source code
opspec: 0.1.6
run:
  container:
    image: { ref: 'node:9.9.0-alpine'}
    cmd: [yarn]
    dirs:
      /src: $(srcDir)
    workDir: /src
